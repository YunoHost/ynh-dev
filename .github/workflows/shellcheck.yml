name: Run Shellcheck on push and PR

on:
  push:
    branches: [master]
  pull_request:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        additional_files: 'deploy.sh ynh-dev'
